<div class="row r-t">
	<div class="small-12 columns large-centered collapsed colors" colors>
	</div>
	<div class="small-12 columns collapsed large-centered">
		<div class="small-12 columns panel">
			<div class="small-6 columns  p-t-b-l-r border-right">
				<h4>PERSONLIGE INFORMATIONER</h4>


				<div class="small-12 columns collapsed">
					<input type="text" class="input-icon" placeholder="Fornavn" ng-model="firstnameInput" required />
					<i class="icon-input--collapsed fa fa-user"></i>
				</div>
				<div class="small-12 columns collapsed">
					<input type="text" class="input-icon" placeholder="Efternavn" ng-model="lastnameInput" required />
					<i class="icon-input--collapsed fa fa-user"></i>
				</div>

				<div class="small-12 columns collapsed">
					<input type="text" class="input-icon" placeholder="Adresse" ng-model="addressInput" required />
					<i class="icon-input--collapsed fa fa-location-arrow"></i>
				</div>

				<div class="small-12 columns collapsed">
					<input type="text" min="000000" max="999999" class="input-icon" placeholder="Telefonnummer" ng-model="phoneInput" required />
					<i class="icon-input--collapsed fa fa-phone"></i>
				</div>

				<div class="small-12 columns collapsed">
					<input type="email" class="input-icon" placeholder="Email-adresse" ng-model="emailInput" required />
					<i class="icon-input--collapsed fa fa-envelope"></i>
				</div>

				<div class="small-12 columns collapsed">
					<input type="text" class="input-icon" placeholder="Kampagne" ng-model="campaignInput" ng-change="onChangeCampaign()" required />
					<i class="icon-input--collapsed fa fa-tags"></i>

					<!-- popdown -->
					<div class="popdown on-small-6 grid" ng-repeat="data in campaignData" ng-click="onClickCampaign(data.id, data.name)">

						<div class="small-2 columns  collapsed text-center">
							<i class="icon fa fa-tags text-red"></i>
						</div>
						<div class="small-9 columns collapsed">
							{{data.name}}
						</div>
						<div class="small-1 columns  collapsed">
							<i class="icon fa fa-check right"></i>
						</div>

					</div>
					<!-- Popdown -->
				</div>

				<div class="small-12 columns collapsed">
					<input type="text" class="input-icon" placeholder="Mødested" ng-model="meetingplaceInput" ng-change="onChangeMeetingplace()" required />
					<i class="icon-input--collapsed fa fa-tags"></i>

					<!-- popdown -->
					<div class="popdown on-small-6 grid" ng-repeat="data in meetingplaceData" ng-click="onClickMeetingplace(data.id, data.name)">

						<div class="small-2 columns  collapsed text-center">
							<i class="icon fa fa-tags text-red"></i>
						</div>
						<div class="small-9 columns collapsed">
							{{data.name}}
						</div>
						<div class="small-1 columns  collapsed">
							<i class="icon fa fa-check right"></i>
						</div>

					</div>
					<!-- Popdown -->
				</div>

			</div>
			<div class="small-6  columns p-t-b-l-r">
				<h4>INDSAMLINGSBØSSER</h4>

				<div class="small-12 collapsed columns">
					<label>Antal indsamlingsbøsser</label>
				</div>
				<div class="small-12 collapsed columns">
					<input type="text" min="0" max="9999" class="input-icon" placeholder="Antal indsamlingsbøsser" ng-model="collectingcansInput" required />
					<i class="icon-input--collapsed fa fa-heart"></i>
				</div>
				<div class="small-12 collapsed columns">
					<label>Antal indsamlingsbøsser returneret</label>
				</div>
				<div class="small-12 collapsed columns">
					<input type="text" min="0" max="9999" class="input-icon" placeholder="Antal indsamlingsbøsser returneret" ng-model="collectingcansInput" required />
					<i class="icon-input--collapsed fa fa-heart"></i>
				</div>
				<div class="small-12 collapsed columns">
					<label>Beløb i mønter DKK</label>
				</div>
				<div class="small-12 collapsed columns">
					<input type="text" min="0" max="9999" class="input-icon" placeholder="Beløb i mønter DKK" ng-model="collectingcansInput" required />
					<i class="icon-input--collapsed fa fa-heart"></i>
				</div>
				<div class="small-12 collapsed columns">
					<label>Beløb i selder DKK</label>
				</div>
				<div class="small-12 collapsed columns">
					<input type="text" min="0" max="9999" class="input-icon" placeholder="Beløb i sedler DKK" ng-model="collectingcansInput" required />
					<i class="icon-input--collapsed fa fa-heart"></i>
				</div>
				<div class="small-12 collapsed columns">
					<label>Beløb i euro</label>
				</div>
				<div class="small-12 collapsed columns">
					<input type="text" min="0" max="9999" class="input-icon" placeholder="Beløb i euro" ng-model="collectingcansInput" required />
					<i class="icon-input--collapsed fa fa-heart"></i>
				</div>

				<div class="small-12 columns text-center">
					<button class="large" ng-click="onCreate()">Opdatér bruger</button>
				</div>
			</div>
		</div>
	</div>
</div>
