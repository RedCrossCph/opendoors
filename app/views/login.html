<div class="row r-t">
	<div class="small-6 columns large-centered collapsed colors" colors>
	</div>
	<div class="small-6 columns collapsed large-centered">
		<div class="small-12 columns panel">
			<div class="small-12 columns p-t-b-l-r">

				<div class="small-12 text-center columns collapsed">
					<h4>LOGIN</h4>

				</div>
				<div class="small-12 columns">

					<input type="text" class="input-icon" placeholder="Email" ng-model="emailInput" required />
					<i class="icon-input fa fa-envelope"></i>

				</div>
				<div class="small-12 columns">

					<input type="password" class="input-icon" placeholder="Password" ng-model="passwordInput" required />
					<i class="icon-input fa fa-user"></i>

				</div>
				<div class="small-12 text-center columns collapsed">
					<button class="large" ng-click="onLogin()">Login</button>
				</div>
			</div>
		</div>
	</div>
</div>
